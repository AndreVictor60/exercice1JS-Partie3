<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" onmouseover="borderperso(this);" onmouseout="noborderperso(this)" id="image1"/>
      <script>
      function borderperso(image){
        image.style.border ='3px solid red';
      };
      function noborderperso(image){
        image.style.border='';
      };
      </script>
  </body>
</html>
